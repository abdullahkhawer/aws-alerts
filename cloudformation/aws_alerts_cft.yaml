  RDSInstanceFailureEvent:
    Type: "AWS::RDS::EventSubscription"
    DependsOn:
      - AWSAlertsSNSTopic
    Condition: CreateRDSFailureWarningResources
    Properties:
      EventCategories:
        - failure
        - low storage
        - failover
        - availability
        - notification
        - read replica
      SnsTopicArn: !Ref AWSAlertsSNSTopic
      SourceType: db-instance
  RDSSecurityGroupFailureEvent:
