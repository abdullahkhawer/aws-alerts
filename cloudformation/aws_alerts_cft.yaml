      SourceType: cluster-parameter-group
      SubscriptionName: aws-redshift-event-subscription-cluster-parameter-group-error-event
  RedshiftClusterSecurityGroupErrorEvent:
    Type: "AWS::Redshift::EventSubscription"
    DependsOn:
